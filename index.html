<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pemain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.7);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>Manajemen Pemain</h1>
    <table>
        <thead>
            <tr>
                <th>GrowID</th>
                <th>UserID</th>
                <th>Status</th>
                <th>Last Active</th>
            </tr>
        </thead>
        <tbody id="player-table">
            <!-- Data Pemain Akan Ditampilkan Di Sini -->
        </tbody>
    </table>
    <script>
        fetch('https://proxy-monitoring.vercel.app/players')  <!-- Gantilah dengan URL API yang benar -->
            .then(response => response.json())
            .then(players => {
                const table = document.getElementById('player-table');
                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${player.GrowID}</td><td>${player.UserID}</td><td>${player.Status}</td><td>${player.Last_Active}</td>`;
                    table.appendChild(row);
                });
            });
    </script>
</body>
</html>
